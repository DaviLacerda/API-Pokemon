<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>
    <meta name="description" content="A Pokedex with HTML5, CSS3 and Javascript. By Davi Lacerda">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>POKEDEX</h1>
    </header>

    <div class="search-container">
        <div class="search">
            <input type="search" id="pkm-search" placeholder="Pokemon Name">
        </div>
        
        <div id="pkm-container" class="pokemon-container">
            <img src="#" alt="Pokemon Image" id="image">
            <div id="name"></div>
            <div id="abilities"></div>
            <div id="order"></div>
            <div id="type"></div>
        </div>

        <div class="spinner-border text-danger" role="status" id="spinner">
            <span class="sr-only"></span>
        </div>
    </div>
</body>
</html>
